<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container bg-[url('../images/loginbgr.jpg')] bg-cover min-h-screen flex items-center justify-center">
      <div class="flex rounded-2xl shadow-lg max-w-3xl p-5  bg-gray-100">
        <div class="md:w-1/2 px-16">
          <h2 class="font-boil text-2xl text-center">Login</h2>
          <p class="text-sm mt-4 text-center">to your account</p>
          <form action="/w3schools.com" class="flex flex-col gap-4">
            <input class="p-2 mt-8 rounded-xl" type="text" name="Username" placeholder="Username">
            <div class="relative">
              <input class="p-2 rounded-xl w-full" type="password" name="password" placeholder="Password">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg>
            </div>
            <input class="border border-black bg-blue-600 text-white hover:bg-orange-700 py-2 rounded-2xl hover:scale-110 duration-300" type="submit" value="Login">
          </form>
          <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
            <hr class="border-gray-400">
            <p class="text-align">OR</p>
            <hr class="border-gray-400">
          </div>
          <button class="bg-white border w-full rounded-xl mt-5 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="16" fill="currentColor" class="bi bi-google text-sm" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
            </svg>Login with google</button>
            <p class="mt-10 text-xs border-b py-4">Forgot your password</p>
            <div class="flex justify-between text-xs items-center">
              <p>If you don't have an account..</p>
              <button class="py-2 px-5 border rounded-xl bg-gray-50 hover:scale-110 duration-300">Register</button>
            </div>
        </div>
        <div class="w-1/2 p-5">
          <img class="md:block hidden rounded-2xl h-full" src="../images/Nenlogin.jpg" alt="">
        </div>
      </div>
  </div>
</body>
</html>
